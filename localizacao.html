        /* CSS */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .checkbox-container {
            margin: 20px;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"] + label {
            position: relative;
            padding-left: 25px;
            cursor: pointer;
        }

        input[type="checkbox"] + label:before {
            content: "";
            position: absolute;
            left: 0;
            top: 2px;
            width: 18px;
            height: 18px;
            border: 1px solid #aaa;
            background-color: #fff;
        }

        input[type="checkbox"]:checked + label:before {
            background-color: #ff9800;
        }

        input[type="checkbox"] + label:after {
            content: "";
            position: absolute;
            left: 6px;
            top: 9px;
            width: 6px;
            height: 2px;
            border: solid #fff;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            display: none;
        }

        input[type="checkbox"]:checked + label:after {
            display: block;
        }

        .location-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            text-align: center;
            border-radius: 10px;
        }

        .map {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
            background: url('https://maps.googleapis.com/maps/api/staticmap?center=-23.550520,-46.633308&zoom=12&size=600x300&key=YOUR_GOOGLE_MAPS_API_KEY') no-repeat center center;
            background-size: cover;
        }

        .location-search {
            margin-top: 20px;
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #45a049;
        }

        #map {
            height: 500px; 
            width: 100%; 
        }

        function initMap() {
            // Coordenadas do local que você deseja mostrar (por exemplo, São Paulo, Brasil)

            const map = new google.maps.Map(document.getElementById("map"), {
