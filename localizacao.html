<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização do Burger King</title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPn9xYpej-gP5xLsdhzvn5c8ILs4m4wjco5IWkQqflGA&s">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            background-color: #ff9800;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .logo img {
            width: 80px;
            height: auto;
        }

        .burger-king {
            margin-top: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            color: #ff9800;
        }

        .menu-items {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .menu-item {
            flex: 0 1 calc(33.33% - 20px);
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .menu-item img {
            width: 100px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .menu-item h3 {
            color: #333;
        }

        .menu-item p {
            color: #666;
        }

        footer {
            background-color: #2196F3; /* Alterado para azul */
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        .map-container {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPn9xYpej-gP5xLsdhzvn5c8ILs4m4wjco5IWkQqflGA&s" alt="Burger King Logo">
        </div>
        <h1 class="burger-king">Burger King</h1>
        <nav>
            <ul>
                <li><a href="localizacao.html">Localização</a></li>
                <li><a href="index.html">Cardápio</a></li>
                <li><a href="contatos.html">Contato</a></li>
                <li><a href="feed.html">FeedBack</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Burger King. Todos os direitos reservados.</p>
    </footer>

    <script>
        function initMap() {
            // Coordenadas do Burger King
            const burgerKingLocation = { lat: -25.5008352, lng: -49.365879 };

            // Opções do mapa
            const mapOptions = {
                center: burgerKingLocation,
                zoom: 15
            };

            // Criando o mapa
            const map = new google.maps.Map(document.getElementById("map"), mapOptions);

            // Marcador do Burger King
            const marker = new google.maps.Marker({
                position: burgerKingLocation,
                map: map,
                title: "Burger King"
            });
        }

        // Inicializando o mapa quando a página carrega
        window.onload = function() {
            initMap();
        };
    </script>

    <!-- Importando a API do Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_DA_API&callback=initMap" async defer></script>
</body>
</html>
