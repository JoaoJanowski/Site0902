   <style>
        /* CSS */
        body {

        nav ul {

        nav ul li {

            margin-right: 20px;
        }

        nav a {
            text-decoration: none;

        main {

        section {

        h2 {

        .menu-items {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;

            flex: 0 1 calc(33.33% - 20px);

        .menu-item img {

        .menu-item h3 {

        }

        .menu-item p {

        }

        footer {
            background-color: #2196F3; /* Alterado para azul */
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply styles to checkboxes */
        .checkbox-container {
            margin: 20px;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"] + label {
            position: relative;
            padding-left: 25px;
            cursor: pointer;
        }

        input[type="checkbox"] + label:before {
            content: "";
            position: absolute;
            left: 0;
            top: 2px;
            width: 18px;
            height: 18px;
            border: 1px solid #aaa;
            background-color: #fff;
        }

        input[type="checkbox"]:checked + label:before {
            background-color: #ff9800;
        }

        input[type="checkbox"] + label:after {
            content: "";
            position: absolute;
            left: 6px;
            top: 9px;
            width: 6px;
            height: 2px;
            border: solid #fff;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            display: none;
        }

        input[type="checkbox"]:checked + label:after {
            display: block;
        }
    </style>

<body>
  <header>

  </header>
  
  <div id="carousel">
    <ul>
      <li><img src="promo1.jpg" alt="Promoção 1"></li>
      <li><img src="promo2.jpg" alt="Promoção 2"></li>
      <li><img src="promo3.jpg" alt="Promoção 3"></li>
      <!-- Adicione mais imagens e descrições de promoções conforme necessário -->
    </ul>
  </div>

  <script>
    // JavaScript para fazer o carrossel funcionar
    const carousel = document.getElementById('carousel');
    const slides = carousel.querySelector('ul');
    const slidesCount = slides.querySelectorAll('li').length;
    let currentIndex = 0;

    function showSlide(index) {
      if (index < 0 || index >= slidesCount) return;

      slides.style.transform = `translateX(-${index * 100}%)`;
      currentIndex = index;
    }

    setInterval(() => {
      currentIndex = (currentIndex + 1) % slidesCount;
      showSlide(currentIndex);
    }, 5000); // Troca de slide a cada 5 segundos
  </script>
</body>
