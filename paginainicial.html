            padding: 20px 0;

            bottom: 0;
            width: 100%;
        }
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Apply styles to checkboxes */
        .checkbox-container {
            margin: 20px;
        }
        input[type="checkbox"] {
            display: none;
        }
        input[type="checkbox"] + label {
            position: relative;
            padding-left: 25px;
            cursor: pointer;
        }
        input[type="checkbox"] + label:before {
            content: "";
            position: absolute;
            left: 0;
            top: 2px;
            width: 18px;
            height: 18px;
            border: 1px solid #aaa;
            background-color: #fff;
        }
        input[type="checkbox"]:checked + label:before {
            background-color: #ff9800;
        }
        input[type="checkbox"] + label:after {
            content: "";
            position: absolute;
            left: 6px;
            top: 9px;
            width: 6px;
            height: 2px;
            border: solid #fff;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            display: none;
        }
        input[type="checkbox"]:checked + label:after {
            display: block;
        }
        /* Carousel styles */
        .carousel {
            width: 100%;
            overflow: hidden;
            position: relative;
            padding-top: 300px; /* Alterado para aumentar a altura */
            margin-top: -100px; /* Adicionado para mover o carrossel para cima */
        }
        .carousel-content {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            min-width: 100%;
            overflow: hidden;
        }
        .carousel-item img {
            width: 100%;
            height: 400px; /* Ajustado para aumentar a altura */
            object-fit: cover;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }
        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .carousel-controls button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        /* JavaScript hidden class */
        .hidden {
            display: none;
        }
    </style>
</head>

    <script>
        // JavaScript for carousel
        let slideIndex = 0;
        const slides = document.querySelectorAll('.carousel-item');
        function showSlides() {
            slides.forEach(slide => slide.style.display = 'none');
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = 'block';
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
        function nextSlide() {
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            showSlides();
        }
        function prevSlide() {
            slideIndex--;
            if (slideIndex < 1) {
                slideIndex = slides.length;
            }
            showSlides();
        }
        showSlides();
    </script>
