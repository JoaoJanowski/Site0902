  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #dd2222;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    #carousel {
      width: 80%;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }
    #carousel ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    #carousel ul li {
      min-width: 100%;
      overflow: hidden;
    }
    #carousel img {
      width: 100%;
      height: auto;
    }
  </style>
<header>

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPn9xYpej-gP5xLsdhzvn5c8ILs4m4wjco5IWkQqflGA&s">

        <nav>

</head>
<body>
  <header>
    <h1>Burger King - Promoções</h1>
  </header>
  
  <div id="carousel">
    <ul>
      <li><img src="promo1.jpg" alt="Promoção 1"></li>
      <li><img src="promo2.jpg" alt="Promoção 2"></li>
      <li><img src="promo3.jpg" alt="Promoção 3"></li>
      <!-- Adicione mais imagens e descrições de promoções conforme necessário -->
    </ul>
  </div>

  <script>
    // JavaScript para fazer o carrossel funcionar
    const carousel = document.getElementById('carousel');
    const slides = carousel.querySelector('ul');
    const slidesCount = slides.querySelectorAll('li').length;
    let currentIndex = 0;

    function showSlide(index) {
      if (index < 0 || index >= slidesCount) return;

      slides.style.transform = `translateX(-${index * 100}%)`;
      currentIndex = index;
    }

    setInterval(() => {
      currentIndex = (currentIndex + 1) % slidesCount;
      showSlide(currentIndex);
    }, 5000); // Troca de slide a cada 5 segundos
  </script>
</body>
